<!DOCTYPE html>
<html>
<head>
    <!-- Добавляем стили Ant Design -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ant-design-vue@4.0.0/dist/antd.css">
    <script src="https://cdn.jsdelivr.net/npm/ant-design-vue@4.0.0/dist/antd.js"></script>
    <script src="config.js"></script>
</head>
<body>
    <div id="app">
        <a-layout>
            <a-layout-content style="padding: 24px">
                <!-- Форма авторизации -->
                <a-card v-if="!user" style="max-width: 400px; margin: 0 auto">
                    <a-tabs v-model:activeKey="isLogin ? '1' : '2'">
                        <a-tab-pane key="1" tab="Вход">
                            <a-form layout="vertical">
                                <a-form-item label="Email">
                                    <a-input v-model:value="email" placeholder="Введите email" />
                                </a-form-item>
                                <a-form-item label="Пароль">
                                    <a-input-password v-model:value="password" placeholder="Введите пароль" />
                                </a-form-item>
                                <a-form-item>
                                    <a-button type="primary" @click="handleAuth" :loading="loading">
                                        {{ isLogin ? 'Войти' : 'Зарегистрироваться' }}
                                    </a-button>
                                </a-form-item>
                            </a-form>
                        </a-tab-pane>
                    </a-tabs>
                </a-card>

                <!-- Список товаров -->
                <div v-else>
                    <a-row :gutter="[16, 16]">
                        <a-col :span="24">
                            <a-button type="primary" @click="showAddProduct = true">
                                Добавить товар
                            </a-button>
                        </a-col>
                        
                        <a-col :span="24">
                            <a-table :dataSource="products" :columns="columns">
                                <template #bodyCell="{ column, record }">
                                    <template v-if="column.key === 'action'">
                                        <a-space>
                                            <a-button type="link" @click="editProduct(record)">
                                                Редактировать
                                            </a-button>
                                            <a-button type="link" danger @click="deleteProduct(record.id)">
                                                Удалить
                                            </a-button>
                                        </a-space>
                                    </template>
                                </template>
                            </a-table>
                        </a-col>
                    </a-row>

                    <!-- Модальное окно добавления/редактирования товара -->
                    <a-modal
                        v-model:visible="showAddProduct"
                        :title="editingProduct ? 'Редактировать товар' : 'Добавить товар'"
                        @ok="saveProduct"
                    >
                        <a-form layout="vertical">
                            <a-form-item label="Название">
                                <a-input v-model:value="newProduct.name" />
                            </a-form-item>
                            <a-form-item label="Цена">
                                <a-input-number v-model:value="newProduct.price" :min="0" style="width: 100%" />
                            </a-form-item>
                            <a-form-item label="Описание">
                                <a-textarea v-model:value="newProduct.description" />
                            </a-form-item>
                        </a-form>
                    </a-modal>
                </div>
            </a-layout-content>
        </a-layout>
    </div>

<script>
// Инициализация Supabase
const supabase = supabase.createClient(
  SUPABASE_CONFIG.SUPABASE_URL,
  SUPABASE_CONFIG.SUPABASE_KEY
);

// Создание Vue приложения
const app = Vue.createApp({
  data() {
    return {
      loading: true,
      user: null,
      isLogin: true,
      email: '',
      password: '',
      error: '',
      products: [],
      showAddProduct: false,
      editingProduct: null,
      newProduct: {
        name: '',
        price: 0,
        description: ''
      },
      columns: [
        {
          title: 'Название',
          dataIndex: 'name',
          key: 'name',
        },
        {
          title: 'Цена',
          dataIndex: 'price',
          key: 'price',
        },
        {
          title: 'Описание',
          dataIndex: 'description',
          key: 'description',
        },
        {
          title: 'Действия',
          key: 'action',
        },
      ],
    }
  },
  methods: {
    // Метод авторизации
    async handleAuth() {
      try {
        this.error = '';
        if (this.isLogin) {
          const { data, error } = await supabase.auth.signInWithPassword({
            email: this.email,
            password: this.password
          });
          if (error) throw error;
          this.user = data.user;
        } else {
          const { data, error } = await supabase.auth.signUp({
            email: this.email,
            password: this.password
          });
          if (error) throw error;
          this.user = data.user;
        }
        this.email = '';
        this.password = '';
        await this.loadProducts();
      } catch (error) {
        console.error('Ошибка авторизации:', error);
        this.error = error.message;
      }
    },

    // Загрузка товаров
    async loadProducts() {
      try {
        if (!this.user) {
          console.log('Пользователь не авторизован');
          return;
        }
        const { data, error } = await supabase
          .from('products')
          .select('*')
          .eq('user_id', this.user.id);
        
        if (error) throw error;
        this.products = data || [];
        console.log('Товары загружены:', this.products);
      } catch (error) {
        console.error('Ошибка при загрузке товаров:', error);
        this.error = error.message;
      }
    },

    // Сохранение товара
    async saveProduct() {
      try {
        if (!this.user) {
          this.error = 'Пользователь не авторизован';
          return;
        }

        const productData = {
          name: this.newProduct.name,
          price: this.newProduct.price,
          description: this.newProduct.description,
          user_id: this.user.id
        };

        let response;
        if (this.editingProduct) {
          response = await supabase
            .from('products')
            .update(productData)
            .eq('id', this.editingProduct.id);
        } else {
          response = await supabase
            .from('products')
            .insert([productData]);
        }

        if (response.error) throw response.error;

        await this.loadProducts();
        this.newProduct = { name: '', price: 0, description: '' };
        this.editingProduct = null;
        this.showAddProduct = false;
      } catch (error) {
        console.error('Ошибка при сохранении товара:', error);
        this.error = error.message;
      }
    },

    // Удаление товара
    async deleteProduct(id) {
      if (!confirm('Вы уверены, что хотите удалить этот товар?')) return;
      try {
        const { error } = await supabase
          .from('products')
          .delete()
          .eq('id', id);
        
        if (error) throw error;
        await this.loadProducts();
      } catch (error) {
        console.error('Ошибка при удалении товара:', error);
        this.error = error.message;
      }
    },

    editProduct(product) {
      this.editingProduct = product;
      this.newProduct = { ...product };
      this.showAddProduct = true;
    },
  },

  // Хук mounted
  async mounted() {
    try {
      const { data: { session }, error } = await supabase.auth.getSession();
      if (error) throw error;
      
      if (session) {
        this.user = session.user;
        await this.loadProducts();
      }

      // Подписка на изменения авторизации
      supabase.auth.onAuthStateChange((event, session) => {
        if (event === 'SIGNED_IN' && session) {
          this.user = session.user;
          this.loadProducts();
        } else if (event === 'SIGNED_OUT') {
          this.user = null;
          this.products = [];
        }
      });
    } catch (error) {
      console.error('Ошибка при инициализации:', error);
      this.error = error.message;
    } finally {
      this.loading = false;
    }
  }
});

// Добавляем Ant Design компоненты
app.use(antd);

// Монтирование приложения
app.mount('#app');
</script>
</body>
</html>
